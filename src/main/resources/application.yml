  info.shelter: "Приют 'Луч'. Адрес г.Счастье ул.Мира дом 7. График работы 10:00-20:00"
  info.security: "старший охраны Шариков А.А. тел: +7-999-111-11-11 sharikov@shelter.to"
  info.safety: "К вольерам с крупными собаками подходить только в сопровождении волонтера, без разрешения волонтеров собак не кормить"
  info.acquaintance: "перед началом процедуры усыновления необходимо пройти как минимум недельный этап знакомства с собакой, регулярно посещая приют, общаясь с ней и привозя с собой лакомства"
  info.documents: "для усыновления собаки из приюта необходимо предоставить в приют: копию паспорта, справку с места работы о доходах и письменное согласие всех членов семьи"
  info.totransport: "Для транспортировки домой щенка понадобится специальная переноска с мягкой подстилкой внутри. Для транспортировки взрослой собаки понадобятся поводок, ошейник и намордник"
  info.puppy: "Щенки любопытны и любят исследовать пространство, поэтому еще до прибытия питомца важно убедиться, что ваш дом безопасен для него"
  info.adultdog: "У животного всегда должна быть чистая вода, полноценное питание и условия для полноценного сна"
  info.limopport: "Место для содержания собаки с ограниченными возможностями зрения или передвижения не должно располагаться на сквозняках, рядом с отопительными приборами или в темном углу. В идеале это должен быть небольшой участок в холле или прихожей, с которого хорошо просматриваются все остальные помещения. Питомец будет меньше волноваться и суетиться, держа всех домочадцев в поле зрения"
  info.doghandlers: "https://www.kp.ru/russia/moskva/luchshie-kinologicheskie-tsentry-moskvy/"
  info.dhadvices: "https://moizver.com/blog/kak-dressirovat-sobaku/"
  info.refuse: "В усыновлении собаки могут отказать в случае не предоставления необходимого количества документов, в случае неоднократных нарушений правил техники безопасности при посещении приюта, а также в случае ненадлежащего проведения периода адаптации (не предоставления нужного количества отчетов о состоянии и поведении питомца)"